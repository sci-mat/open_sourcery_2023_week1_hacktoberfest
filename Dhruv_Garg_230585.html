<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Form</title>
    <style>
        * {
            /* margin: 0;
            padding: 0; */
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
        }

        body {
            background-color: red; /* You can replace this URL with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: white;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
        }

        .otp-container input {
            width: 20%;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forget Password</h2>
        <!-- Action attribute is set to the next page -->
        <form action="samarth5.html" method="POST">
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="New Password"><br>

            <div class="otp-container">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </div>

            <button type="submit">Continue</button>
        </form>
    </div>
</body>
</html>

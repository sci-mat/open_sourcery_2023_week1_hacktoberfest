<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            /* Ensure the body takes up the entire height */
        }

        body {
            background-image: url("bgimg.png");
            background-size: cover;
            /* Keeps the aspect ratio of the image */
            background-repeat: no-repeat;
            background-position: center;
            /* Keeps the image centered */
            background-attachment: fixed;
            /* Keeps the background fixed while scrolling */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 80px;
            max-width: 1440px;
            max-height: 790;
            margin: auto;
            margin-top: 50px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button img {
            width: 40px;
            cursor: pointer;
        }

        .features {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            width: 540px;
            height: 331px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin- right: 110px;
            margin-top: 70px;
        }

        .features-header {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-bottom: 20px;
            margin- right: 110px;

        }

        .features-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: left;
            color: #1B3798;
        }

        .features-content ul {
            list-style: none;
            padding: 0;
        }

        .features-content ul li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .features-content ul li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .registration-form {
            border-radius: 8px;
            padding: 30px;
            position: relative;
            margin-left: 20px;
            width: 590px;
            max-height: 640px;
        }


        .form-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            width: 529px;
            height: 80px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ccc;
            margin-right: 40px;
            margin-bottom: 20px;

        }

        .profile-image img {
            width: 100%;
            height: auto;
        }

        .registration-form h2 {
            font-size: 28px;
            text-align: left;
            color: #896A2E;
            /* Updated heading color */
            margin-left: 90px;
            /* Adjusted for right alignment */
            margin-top: 30px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
            margin-top: 3px;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #fff;
            padding: 0 5px;
            font-size: 14px;
            color: #896A2E;
            /* Label color matching the border */
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #896A2E;
            /* Updated border color */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: #ccc;
            font-style: italic;
        }

        .mobile-input {
            display: flex;
            align-items: center;
        }

        .country-code {
            background: #f0f0f0;
            padding: 10px;
            border: 2px solid #8B4513;
            border-radius: 5px 0 0 5px;
        }

        .mobile-input input {
            border-radius: 0 5px 5px 0;
        }

        .form-remember label {
            color: #532810;
            font-weight: 900;
        }

        .form-remember {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            /* Ensures elements are aligned to the left */
        }

        .form-remember input {
            margin-right: 10px;
            /* Adds space between the radio button and the label */
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #886A3C;
            border-radius: 50%;
            position: relative;
        }

        .form-remember input:checked::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border-color: #896A2E;
            background-color: #FFFFFF;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            accent-color: #896A2E;
        }

        .form-remember input:checked {
            background-color: #896A2E;
            border: none;
        }

        .register-btn {
            background: #896A2E;
            color: #fff;
            font-size: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .register-btn:hover {
            background: 99620F;
        }


        .already {
            color: #532810;
            font-weight: 400px;
        }

        p {
            text-align: center;
        }

        p a {
            color: #8B4513;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <div class="back-button">
        <img src="Sign_out_circle.png" alt="Back">
    </div>

    <div class="container">
        <!-- Features Section -->
        <div class="features">
            <div class="features-header">
                <span>üö© 1000+ Completed Trips</span>
                <span>‚≠ê 4.5 / 5.0</span>
            </div>
            <div class="features-content">
                <h2>Features</h2>
                <ul>
                    <li><img src="checked.png" alt="Tick"> Plan Together Effortlessly</li>
                    <li><img src="checked.png" alt="Tick"> Track and Split Expenses</li>
                    <li><img src="checked.png" alt="Tick"> Seamless Group Communication</li>
                    <li><img src="checked.png" alt="Tick"> Tailored Trip Recommendations</li>
                </ul>
            </div>
        </div>

        <!-- Registration Form Section -->
        <div class="registration-form">
            <div class="form-header">
                <h2>Create Account</h2>
                <div class="profile-image">
                    <img src="profpic.png" alt="User Image">
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Dane">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="19">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <div class="mobile-input">
                        <span class="country-code">+91</span>
                        <input type="text" id="mobile" name="mobile" placeholder="7703-865-632">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.dane.cse@bmu.edu.in">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="*************">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" placeholder="*************">
                </div>
                <div class="form-remember">
                    <input type="radio" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="already">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>

</html>
